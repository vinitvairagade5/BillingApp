version: '3.8'

services:
  billing-db:
    image: postgres:16-alpine
    container_name: billing-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgrespw}
      POSTGRES_DB: ${POSTGRES_DB:-billing_app}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - billing-network
    restart: unless-stopped

  billing-api:
    build:
      context: ./src
      dockerfile: BillingApp.API/Dockerfile
    container_name: billing-api
    environment:
      - ConnectionStrings__DefaultConnection=${CONNECTION_STRING}
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=${JWT_ISSUER}
      - JwtSettings__Audience=${JWT_AUDIENCE}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8080:8080"
    depends_on:
      - billing-db
    networks:
      - billing-network
    restart: unless-stopped

  billing-ui:
    build:
      context: ./src/billing-app-ui
      dockerfile: Dockerfile
    container_name: billing-ui
    # Note: We move the UI to port 8081 so Nginx Proxy Manager can take over port 80/443
    ports:
      - "8081:80"
    depends_on:
      - billing-api
    networks:
      - billing-network
    restart: unless-stopped

  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: npm
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./npm/data:/data
      - ./npm/letsencrypt:/etc/letsencrypt
    networks:
      - billing-network

networks:
  billing-network:
    driver: bridge

volumes:
  postgres_data:
