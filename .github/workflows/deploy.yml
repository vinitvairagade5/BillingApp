name: Deploy Billing App to OCI

on:
  push:
    branches: [ "development" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/billing-app-ui/package-lock.json

      - name: Install UI Dependencies
        run: npm ci
        working-directory: src/billing-app-ui

      - name: Build UI
        run: npm run build -- --configuration production
        working-directory: src/billing-app-ui

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish API
        run: dotnet publish BillingApp.API/BillingApp.API.csproj -c Release -o publish
        working-directory: src

      - name: Prepare Deployment Bundle
        run: |
          mkdir -p deploy/src/billing-app-ui/dist/billing-app-ui
          mkdir -p deploy/src/BillingApp.API
          cp docker-compose.yml deploy/
          cp .env.example deploy/
          cp src/billing-app-ui/Dockerfile deploy/src/billing-app-ui/
          cp src/billing-app-ui/nginx.conf deploy/src/billing-app-ui/
          cp -r src/billing-app-ui/dist/billing-app-ui/browser deploy/src/billing-app-ui/dist/billing-app-ui/
          cp src/BillingApp.API/Dockerfile deploy/src/BillingApp.API/
          cp -r src/publish deploy/src/
          tar -czf billing-app.tar.gz -C deploy .

      - name: Copy Bundle to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          source: "billing-app.tar.gz"
          target: "/home/ubuntu/"
          timeout: 60s
          debug: true

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_KEY }}
          timeout: 60s
          command_timeout: 10m
          script: |
            # Create app directory if not exists
            mkdir -p /home/ubuntu/billing-app
            
            # Extract the bundle
            tar -xzf /home/ubuntu/billing-app.tar.gz -C /home/ubuntu/billing-app
            rm /home/ubuntu/billing-app.tar.gz

            cd /home/ubuntu/billing-app

            # Fix Oracle Cloud Ubuntu Firewall (iptables)
            sudo iptables -I INPUT -p tcp --dport 80 -j ACCEPT
            sudo iptables -I INPUT -p tcp --dport 443 -j ACCEPT
            sudo iptables -I INPUT -p tcp --dport 81 -j ACCEPT
            sudo netfilter-persistent save || echo "rules not saved"

            # Create .env if missing
            if [ ! -f .env ]; then
                cp .env.example .env
            fi

            # Deploy with Docker Compose
            # Building using pre-built artifacts in the current directory
            sudo docker compose up -d --build
            
            # Clean up old images to save space
            sudo docker image prune -f

            # Diagnostics
            echo "--- Container Status ---"
            sudo docker ps
            echo "--- UI Logs ---"
            sudo docker logs billing-ui --tail 20
            echo "--- API Logs ---"
            sudo docker logs billing-api --tail 20
